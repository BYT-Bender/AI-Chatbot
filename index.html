    <script>
        function typeWriter(response) {
            var i = 0;
            var speed = 50;

            var messageWrapper = document.createElement("div");
            messageWrapper.classList.add("message-wrapper");

            var imageWrapper = document.createElement("div");
            imageWrapper.classList.add("image-wrapper");
            imageWrapper.classList.add("bot");

            var image = document.createElement("img");
            image.src = "stella_pp.webp";
            image.alt = "";

            imageWrapper.appendChild(image);

            var message = document.createElement("div");
            message.classList.add("message");

            messageWrapper.appendChild(imageWrapper);

            document.getElementById("main-wrapper").appendChild(messageWrapper);

            var typingInterval = setInterval(function() {
                if (i < response.length) {
                    message.innerHTML += response.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, speed);

            messageWrapper.appendChild(message);
        }

        function enterSubmit(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                submitInput();
                processInput();
            }
        }

        function submitInput() {
            var userInput = document.getElementById("user-input");
            
            var messageWrapper = document.createElement("div");
            messageWrapper.classList.add("message-wrapper");

            var imageWrapper = document.createElement("div");
            imageWrapper.classList.add("image-wrapper");
            imageWrapper.classList.add("user");

            var image = document.createElement("img");
            image.src = "stella_pp.webp";
            image.alt = "";

            imageWrapper.appendChild(image);
            
            var message = document.createElement("div");
            message.classList.add("message");

            message.innerHTML += userInput.value;

            messageWrapper.appendChild(imageWrapper);
            messageWrapper.appendChild(message);

            document.getElementById("main-wrapper").appendChild(messageWrapper);
        }

        function processInput() {
            var userInput = document.getElementById("user-input");
            var xhr = new XMLHttpRequest();
    
            xhr.open('POST', '/process', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText).response;
                    typeWriter(response);
                    userInput.value = "";
                }
            };
    
            xhr.send('user_input=' + userInput.value);
        }
    </script>
